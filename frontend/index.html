<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth System</title>
    <style>        
    </style>
</head>
<body>
    <div class="container">
        <!-- Login /Signup Form -->
        <div id="authForm">
            <div class="header">
                <div class="icon-wrapper" id="headerIcon">üë§</div>
                <h2 id="formTitle">Welcome Back</h2>
                <p class="subtitle" id="formSubtitle">Sign in to your account</p>
            </div>

            <div id="messageContainer" class="hidden"></div>

            <form onsubmit="handleSubmit(event)">
                <div id="nameGroup" class="form-group hidden">
                    <label for="name">Full Name</label>
                    <div class="input-wrapper">
                        <span class="input-icon">üë§</span>
                        <input type="text" id="name" name="name" placeholder="John Doe">
                    </div>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <div class="input-wrapper">
                        <span class="input-icon">‚úâÔ∏è</span>
                        <input type="email" id="email" name="email" placeholder="you@example.com" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-wrapper">
                        <span class="input-icon">üîí</span>
                        <input type="password" id="password" name="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                    </div>
                </div>

                <button type="submit" class="btn-primary" id="submitBtn">Sign In</button>
            </form>

            <div style="text-align: center;">
                <button class="btn-secondary" onclick="toggleMode()">
                    <span id="toggleText">Don't have an account? Sign up</span>
                </button>
            </div>

            <div class="info-box">
                <p class="info-label">Backend Setup Required:</p>
                <p class="info-text">Make sure your Python backend is running at http://localhost:5000</p>
            </div>
        </div>

        <!-- Welcome Screen after login -->
        <div id="welcomeScreen" class="hidden">
            <div class="welcome-container">
                <div class="icon-wrapper success">‚úì</div>
                <h2>Welcome Back!</h2>
                <p class="subtitle" style="margin-bottom: 1.5rem;">You are now logged in</p>
                
                <div class="token-box">
                    <p class="token-label">Your Token:</p>
                    <p class="token-display" id="tokenDisplay"></p>
                </div>

                <button class="btn-logout" onclick="handleLogout()">Logout</button>
            </div>
        </div>
    </div>

    <script src="auth.js"></script>
</body>
</html>
